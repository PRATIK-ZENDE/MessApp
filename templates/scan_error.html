<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Error - Mess Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2 {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fbbf24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            text-align: center;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .error-header {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            padding: 3rem 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .error-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mb-3" style="position: fixed; top: 10px; left: 10px; right: 10px; z-index: 1000;">
        <div class="d-flex justify-content-between">
            <button class="btn btn-light btn-sm" onclick="safeBack()"><i class="fas fa-arrow-left me-1"></i>Back</button>
            <a class="btn btn-outline-dark btn-sm" href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i>Home</a>
        </div>
    </div>
    <div class="error-card">
        <div class="error-header">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h2 class="mb-0">Session Error</h2>
        </div>
        <div class="error-body">
            <p class="lead mb-4">{{ message }}</p>
            <div class="alert alert-warning border-0">
                <i class="fas fa-info-circle me-2"></i>
                <small>Please contact the administrator or scan a valid QR code.</small>
            </div>
        </div>
    </div>
</body>
<script>
function safeBack(){
    if (window.history.length > 1) { window.history.back(); }
    else { window.location.href = "{{ url_for('index') }}"; }
}
</script>
</html>
