{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Dashboard</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center" style="background: linear-gradient(135deg, var(--orange-50), var(--slate-50));">
                    <div class="position-relative" style="z-index: 1;">
                        <h5 class="fw-bold mb-3" style="color: var(--slate-700); text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Students</h5>
                        <div class="icon-circle mb-3" style="background: linear-gradient(135deg, var(--orange-400), var(--orange-500)); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-users fa-2x" style="color: white;"></i>
                        </div>
                        <div class="d-grid">
                            <a href="{{ url_for('students') }}" class="btn btn-primary">Manage Students</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center" style="background: linear-gradient(135deg, var(--teal-50), var(--slate-50));">
                    <div class="position-relative" style="z-index: 1;">
                        <h5 class="fw-bold mb-3" style="color: var(--slate-700); text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Attendance</h5>
                        <div class="icon-circle mb-3" style="background: linear-gradient(135deg, var(--teal-400), var(--teal-500)); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-calendar-check fa-2x" style="color: white;"></i>
                        </div>
                        <div class="d-grid">
                            <a href="{{ url_for('attendance') }}" class="btn btn-secondary">Mark Attendance</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center" style="background: linear-gradient(135deg, var(--indigo-50), var(--slate-50));">
                    <div class="position-relative" style="z-index: 1;">
                        <h5 class="fw-bold mb-3" style="color: var(--slate-700); text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Billing</h5>
                        <div class="icon-circle mb-3" style="background: linear-gradient(135deg, var(--indigo-400), var(--indigo-500)); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-file-invoice fa-2x" style="color: white;"></i>
                        </div>
                        <div class="d-grid">
                            <a href="{{ url_for('billing') }}" class="btn btn-accent">View Bills</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header position-relative overflow-hidden" style="background: linear-gradient(135deg, var(--slate-700), var(--slate-800)); color: white;">
                    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(251, 146, 60, 0.15), rgba(45, 212, 191, 0.15)); mix-blend-mode: overlay;"></div>
                    <h5 class="mb-0 position-relative">Welcome Message</h5>
                </div>
                <div class="card-body" style="background: linear-gradient(135deg, var(--slate-50), white);">
                    <p class="lead mb-0" style="color: var(--slate-700); text-shadow: 1px 1px 1px rgba(0,0,0,0.05);">Welcome back, <span style="color: var(--orange-500); font-weight: 600;">{{ current_user.username }}</span>! You can manage students, mark attendance, and handle billing from the cards above.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
